<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Father's Day Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    #smiley {
      font-size: 6rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #smiley:hover {
      transform: scale(1.2);
    }

    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Wait! Don't scroll back...</h1>
  <p>Touch this smiley face ðŸ˜„</p>
  <div id="smiley">ðŸ˜„</div>

  <video id="video" src="DADA.mp4" controls playsinline></video>

  <script>
    const smiley = document.getElementById('smiley');
    const video = document.getElementById('video');

    smiley.addEventListener('click', () => {
      smiley.style.display = 'none';
      video.style.display = 'block';
      video.requestFullscreen().catch(() => {}); // Request fullscreen
      video.play();
    });
  </script>
</body>
</html>
